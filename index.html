<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Champion Viewer</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }

    h1 {
        font-size: 23px;
        text-align: center;
    }

    #champions {
        width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
    <h1>Total of <span id="total">0</span> champions owned</h1>
    <div id="champions"></div>
    <script>
        const champsDiv = document.getElementById('champions');
        fetch('http://localhost:3000/championSquaresOwned')
            .then(res => res.json())
            .then(json => {
                for (const data of json) {
                    const img = document.createElement('img');
                    img.width = 75;
                    img.height = 75;
                    img.src = data.image;
                    img.title = data.name;
                    champsDiv.appendChild(img);
                }
                document.getElementById('total').innerText = json.length;
            });
    </script>
</body>
</html>
